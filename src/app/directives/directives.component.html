<h1>Directives Assignment</h1>
<table class="table table-bordered">
  <tr>
    <td>Username</td>
    <td>Address</td>
    <td>Age</td>
  </tr>
  <tr *ngFor="let person of data">
    <ng-container *ngIf="!checkAge(person)">
      <td>{{ person.username }}</td>
      <td>{{ person.address }}</td>
      <td>{{ person.age }}</td>
    </ng-container>
  </tr>
</table>
