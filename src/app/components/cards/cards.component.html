<form>
  <h1>Add an image</h1>
    <div class="row mb-3">
      <label for="in" class="col-sm-2 col-form-label">Image Name: </label>
      <div class="col-sm-10">
        <input type="text" #img_name [value]="image_name"  class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="is" class="col-sm-2 col-form-label">Image source: </label>
      <div class="col-sm-10">
        <input type="text" #img_src [value]="image_src"  class="form-control" />
       
      </div>
    </div>
   
    <button type="button" class="btn btn-primary" (click)="onClick(img_name.value, img_src.value)" > Add</button>
    <hr>
    <div>
      
      <h1>Display an Image</h1>
      <div class="row mb-3">
        <label for="in" class="col-sm-2 col-form-label">Image Name: </label>
        <div class="col-sm-10">
          <input type="text" #img_detail   class="form-control" />
        </div>
      </div>
     
      <button type="button" class="btn btn-primary" (click)="display(img_detail.value)" > Display</button>
    </div>
    <hr>
     <img [src]="current_image"  />
     <!-- [hidden]="imageHide" -->
  </form>
