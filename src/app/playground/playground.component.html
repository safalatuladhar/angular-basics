<h1>Data binding Assignment</h1>
<div class="row mb-3">
  <label for="in" class="col-sm-2 col-form-label">Username </label>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="Username" class="form-control" />
    <p>{{ Username }}</p>
  </div>
</div>
<button
  class="btn btn-primary"
  [disabled]="Username === ''"
  (click)="onReset()"
>
  Reset
</button>
